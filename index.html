<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form id="subForm">
                    <div class="form-group">
                        <label for="sub_title">Tên filesub</label>
                        <input type="text" class="form-control" id="sub_title" placeholder="Sub Video 1">
                    </div>
                    <div class="form-group">
                        <label for="sub_content">Nội dung sub</label>
                        <textarea name="content" id="sub_content" cols="30" rows="10" class="form-control">{"a":1}</textarea>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                    <a class="btn btn-success" id="download" download="" style="display: none">Download</a>
                    <a class="btn btn-warning" id="clean">Clean</a>
                </form>
            </div>
        </div>
    </div>
    <!-- SCRIPT -->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
